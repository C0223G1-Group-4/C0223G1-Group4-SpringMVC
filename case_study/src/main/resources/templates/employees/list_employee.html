<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Employee</title>
    <link rel="stylesheet" href="/home/css/style-of-tai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="home/css/style-of-tai.css">
    <link rel="stylesheet" href="home/css/button-of-tai.css">
    <style>
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(calc(100%));
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div th:insert="header/navbar :: copy"></div>

<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg3 != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
            transition: all linear 0.3s;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Notification</strong>
        <small>1 second ago</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" th:text="${'Delete employee new success!'}">
    </div>
</div>
<div aria-atomic="true" aria-live="assertive" class="toast show " role="alert" th:if="${msg2 != null}"
     style="
    position: fixed;right: 10px;top: 100px;animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
            transition: all linear 0.3s;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Notification</strong>
        <small>1 second ago</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" th:text="${'Update employee new success!'}">
    </div>
</div>
<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg1 != null}"
     style="
    position: fixed;right: 10px;top: 100px;animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
            transition: all linear 0.3s;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Notification</strong>
        <small>1 giây trước.</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" th:text="${'Add employee new success!'}">
    </div>
</div>

<div style="margin-top: 2% ; float: right; margin-right: 3rem">
    <form class="row g-3 " action="/employee/search-employee">
        <div class="col-auto">
            <label for="name" class="visually-hidden">Name</label>
            <input type="text" name="name" readonly class="form-control" id="name"
                   placeholder="Search by name...">
        </div>
        <div class="col-auto">
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Search by email...">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
    </form>
</div>

<section>
    <h1 style="margin-top: 2%">Employee List</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0" class="container">
            <thead>
            <tr>
                <th>#</th>
                <th>Address</th>
                <th>Age</th>
                <th>Name</th>
                <th>Telephone</th>
                <!--                <th>Detail</th>-->
                <!--                <th>Update</th>-->
                <!--                <th>Delete</th>-->
                <th colspan="3" >
                    <form style="margin-left: 8rem" th:action="@{/employee/create-form}" method="get">
                        <a href="/employee/create-form">
                            <button class="button">
                                <span class="button-text" style="font-size: 25px"><i class='fas fa-user-plus' style='font-size:24px'></i></span>
                                <div class="fill-container"></div>
                            </button>
                        </a>
                    </form>
                </th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="employees, status : ${employeeList}">
                <td th:text="${employeeList.number*5 + status.count}"></td>
                <td th:text="${employees.address}"></td>
                <td th:text="${employees.age}"></td>
                <td th:text="${employees.nameEmployee}"></td>
                <td th:text="${employees.telephone}"></td>
                <!--        <td th:text="${employees.accountUser.email}"></td>-->
                <td><a th:href="@{/employee/info/__${employees.id}__}"
                       class="btn btn-primary btn-outline-light">Detail</a></td>
                <td><a th:href="@{/employee/edit/__${employees.id}__}"
                       class="btn btn-warning btn-outline-light">Update</a></td>
                <td>
                    <button th:attr="onclick=|deleteEmployee('${employees.id}', '${employees.nameEmployee}')|"
                            class="btn btn-danger btn-outline-secondary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#deleteEmployee">
                        <span class="fa-solid fa-person-circle-minus text-light h6 m-auto ">Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<center>
    <p th:text="${employeeList.getNumber()+1}"></p>
</center>
<center style="margin-bottom: 20%">
    <a th:if="${employeeList.hasPrevious()}" th:href="@{'/employee'(page=${employeeList.number -1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px;border: whitesmoke">
        <span style="color: whitesmoke">
            <i class="fa-solid fa-angles-left"></i>
        </span>
        </button>
    </a>
    <a th:if="${employeeList.hasNext()}" th:href="@{'/employee'(page=${employeeList.number +1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px;border: solid 1px whitesmoke">
        <span style="color: whitesmoke">
           <i class="fa-solid fa-angles-right"></i>
        </span>
        </button>
    </a>
</center>

<div class="modal fade" id="deleteEmployee" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modalCSS">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Are you sure you want to delete?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/employee/delete}">
                <h4 style="color: red">Once you delete it, it can't be restored, are you sure?</h4>
                <div class="modal-body">
                    <span class="h6">Name:</span><strong id="nameEmployeeDelete" class="text-danger ps-2"
                                                         th:text="${nameEmployee}"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" value="delete">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function deleteEmployee(id, nameEmployee) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameEmployeeDelete").innerText = nameEmployee;
        debugger
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

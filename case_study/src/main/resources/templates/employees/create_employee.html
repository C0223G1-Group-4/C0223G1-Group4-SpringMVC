<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <center><h2>Create Employee</h2></center>
                    <form th:action="@{/employee/add}" th:object="${employeeDto}" th:method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="col-md-12">
                            <p>Employee Name <span style="color: red">*</span></p>
                            <input type="text" th:field="*{nameEmployee}"  class="form-control" required>
                            <p style="color: red" th:if="${#fields.hasErrors('nameEmployee')}" th:errors="*{nameEmployee}"></p>
                        </div>
                        <div class="col-md-12">
                            <p>Age <span style="color: red">*</span></p>
                            <input type="date" th:field="*{age}"  class="form-control" required>
                            <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                        </div>
                        <div class="col-md-12">
                            <p>Address<span style="color: red">*</span></p>
                            <input type="text" th:field="*{address}"  class="form-control" required>
                            <p style="color: red; width: 95%" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>
                        <div class="col-md-12">
                            <p>Telephone<span style="color: red">*</span></p>
                            <input type="number" th:field="*{telephone}"   class="form-control" required>
                            <p style="color: red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></p>
                        </div>
                        <center>
                            <div class="form-button mt-3" style="padding-top: 30px">
                                <button id="submit" type="submit"
                                        style="width: 130px;height: 40px;background: #3893cc;border-radius: 30px;color: whitesmoke">
                                    Submit
                                </button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

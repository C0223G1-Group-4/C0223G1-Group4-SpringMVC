<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link href="chair/chair.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="plane">
    <div class="cockpit">
        <h1>DRUA Project Seat Selection</h1>
    </div>
    <div class="exit exit--front fuselage">
    </div>
    <ol class="cabin fuselage">
        <li class="row row--1">
            <ol class="seats" type="A" >
                <li class="seat" th:each="l,loop:${list1}">
                    <input type="checkbox" th:id="${l.id}"/>
                    <label th:for="${l.id}" th:text="${l.nameChair}" ></label>
                </li>
            </ol>
        </li>
        <li class="row row--2">

        <li class="row row--5">

        </li>

            <ol class="seats" type="A">

                    <input type="checkbox" th:id="${l.id}"/>

                </li>
            </ol>
        </li>
    </ol>
    <div class="exit exit--back fuselage">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

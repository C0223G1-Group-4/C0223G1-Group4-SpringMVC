<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Post</title>
    <link rel="stylesheet" href="home/css/style-of-tai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="home/css/button-of-tai.css">
    <style>
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(calc(100%));
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        div p {
            color: black;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
    transition: all linear 0.3s;">
    <div class="toast-header bg-success">
        <strong class="me-auto">Notification</strong>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body">
        <p th:text="${msg}"></p>
    </div>
</div>
<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msgErr != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards;
    transition: all linear 0.3s;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Notification</strong>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body">
        <p th:text="${msgErr}"></p>
    </div>
</div>

<section>
    <!--for demo wrap-->
    <h1>Management Post</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>STT</th>
                <th>Name Post</th>
                <th>Image</th>
                <th>Date Post</th>
                <th>Poster</th>
                <th>Content</th>
                <th th:if="${acc.roleUser.name != 'ROLE_Customer'}">Update</th>
                <th th:if="${acc.roleUser.name != 'ROLE_Customer'}">Delete</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="post,loop :${posts}">
                <td th:text="${loop.count}"></td>
                <td th:text="${post.namePost}"></td>
                <td><img th:src="${post.image}" width="50px" height="40px"></td>
                <td th:text="${post.datePost}"></td>
                <td th:text="${post.employees.nameEmployee}"></td>
                <td th:text="${post.content}"></td>
                <td th:if="${acc.roleUser.name != 'ROLE_Customer'}"><a th:href="@{/post/update/{id}(id=${post.id})}">
                    <button style="border-radius: 10px">Update</button>
                </a></td>
                <td th:if="${acc.roleUser.name != 'ROLE_Customer'}"><a th:attr="onclick=|deletePost('${post.id}','${post.namePost}','${post.employees.nameEmployee}')|"
                       href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span style="font-size: 20px;padding-left: 20px;color: whitesmoke">
                        <i class="fa-solid fa-trash-can"></i></span>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<center>
    <p th:text="${posts.getNumber()+1}"></p>
</center>
<center>
    <a th:if="${posts.hasPrevious()}"
       th:href="@{/post(page=${posts.number -1})}">
        <button style=" width: 80px;height: 40px;background: #3893cc;border-radius: 30px">
        <span style="color: whitesmoke">
            <i class="fa-solid fa-angles-left"></i>
        </span>
        </button>
    </a>
    <a th:if="${posts.hasNext()}"
       th:href="@{/post(page=${posts.number +1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px">
        <span style="color: whitesmoke">
           <i class="fa-solid fa-angles-right"></i>
        </span>
        </button>
    </a>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function deletePost(id, namePost, employee) {
        document.getElementById("deletePost").value = id;
        document.getElementById("namePost").innerText = namePost;
        document.getElementById("writer").innerText = employee;

    }
</script>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="exampleModalLabel">Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <center>
                    <span style="font-size: 120px;color: black"><i class="fa-solid fa-trash-can"></i></span>
                    <div>
                        <p style="color: red">Do you want to delete this post?</p>
                        <span style="color:black;">Post title: </span> <span style="color: red"
                                                                             id="namePost"></span><br>
                        <span style="color:black;">Written by: </span> <span style="color: black"
                                                                             id="writer"></span><br>

                    </div>
                </center>
            </div>
            <div class="modal-footer">
                <form th:action="@{/post/delete}">
                    <input type="hidden" id="deletePost" name="deletePost">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Passenger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Create Employee</h2>

<a th:href="@{/passenger}">Back to list</a>


<form action="/passenger/add-passenger" method="post" th:object="${passengerDto}">
  <table>

    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example7">Name<span
              style="color: red">*</span></label>
      <input type="text" id="form3Example7" class="form-control form-control-lg"
             th:field="*{name}"/>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
            style="color: red"></span>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form4Example7">Age<span
              style="color: red">*</span></label>
      <input type="date" id="form4Example7" class="form-control form-control-lg"
             th:field="*{age}"/>
      <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
            style="color: red"></span>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form5Example7">Address<span
              style="color: red">*</span></label>
      <input type="text" id="form5Example7" class="form-control form-control-lg"
             th:field="*{address}"/>
      <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
            style="color: red"></span>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example8">Telephone<span
              style="color: red">*</span></label>
      <input type="number" id="form6Example8" class="form-control form-control-lg"
             th:field="*{phoneNumber}"/>
      <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
            style="color: red"></span>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example9">Citizen Id<span
              style="color: red">*</span></label>
      <input type="number" id="form6Example9" class="form-control form-control-lg"
             th:field="*{citizenId}"/>
      <span th:if="${#fields.hasErrors('citizenId')}" th:errors="*{citizenId}"
            style="color: red"></span>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example1">Nationality<span
              style="color: red">*</span></label>
      <input type="text" id="form6Example1" class="form-control form-control-lg"
             th:field="*{nationality}"/>
      <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"
            style="color: red"></span>
    </div>

    <div class="d-flex justify-content-end pt-3">
      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
    </div>
  </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
    <link rel="stylesheet" href="/home/css/style-of-tai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/css/button-of-tai.css">
    <style>

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(calc(100%));
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        div p {
            color: black;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${success != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 5s forwards; // thời gian msg trượt
            transition: all linear 0.3s;z-index: 999999">
    <div class="toast-header bg-success">
        <strong class="me-auto">Notification</strong>
        <small>1 second ago</small>
        <!--    <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>-->
    </div>
    <div class="toast-body" th:text="${success}">
    </div>
</div>
<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${fail != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 5s forwards; // thời gian msg trượt
            transition: all linear 0.3s;z-index: 999999">
    <div class="toast-header bg-danger">
        <strong class="me-auto">Notification</strong>
        <small>1 second ago</small>
        <!--    <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>-->
    </div>
    <div class="toast-body" th:text="${fail}">
    </div>
</div>

<section>
    <!--for demo wrap-->
    <h1>Management Booking Ticket</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>STT</th>
                <th>Booking Ticket ID</th>
                <th>Passenger</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Air Craft</th>
                <th>Airport</th>
                <th>Destination</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
<!--            <td th:object="${seats}"></td>-->
            <tr th:each="l,loop :${list}">
                <td th:text="${loop.count}"></td>
                <td th:text="${l.id}"></td>
                <td th:text="${l.passengerName}"></td>
                <td th:text="${l.departure}"></td>
                <td th:text="${l.arrival}"></td>
                <td th:text="${l.numberAirCraft}"></td>
                <td th:text="${l.airport}"></td>
                <td th:text="${l.destination}"></td>
                <td th:text="${l.quantity}"></td>
                <td th:text="${l.total}"></td>
                <td th:if="${l.status==true}">
                    Paid
                </td>
                <td>

                    <a th:href="@{/receive_booking/cancelStatus/{id}(id=${l.id})}" ><span  th:if="${l.isStatus_receive()}"
                            style="font-size: 20px;color: whitesmoke " id="cancel"><i class="fa-solid fa-rectangle-list"></i></span></a>
                    <a href="#" ><span  th:if="${l.isStatus_receive()==false}"
                            style="font-size: 20px;color: whitesmoke " ><i class="fa-solid fa-plane-slash"></i></span></a>

                    <a th:href="@{/receive_booking/pay/{id}(id=${l.id})}"><span
                            style="font-size: 20px;color: whitesmoke"><i class="fa-solid fa-circle-check"></i></span></a>

                        <a th:attr="onclick=|detail('${l.id}','${l.passengerName}'
                    ,'${l.departure}','${l.arrival}','${l.numberAirCraft}','${l.airport}','${l.destination}','${l.quantity}','${l.total}','${seats}')|"
                           href="#" > <span data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size: 20px;padding-left: 20px;color: whitesmoke"><i class="fa-solid fa-rectangle-list"></i></span></a>

                </td>
            </tr>

            </tbody>
        </table>
    </div>
</section>




<!--Modal-->
<!-- Scrollable modal -->
<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color: black" class="modal-title" id="exampleModalLabel">Booking Ticket Detail</h5>
<!--                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                </div>
                <div class="modal-body">
                    <div class="form-container sign-up-container">
                        <!--sign_up-->
                        <div class="row" style=" height: 70px">
                            <div class="col-md-6 mb-2">
                                <div style="height: 50px">
                                    <label style="color: black" for="form2Example18" >Booking Code</label>
                                    <input  class="form-control form-control-lg" id="form2Example18" style="color: black; padding-right: 10px;padding-left: 10px" disabled/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div style="height: 50px">
                                    <label style="color: black" class="form-label" for="form2Example19">Passenger</label>
                                    <input type="text" id="form2Example19" disabled name="name" class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px"/>
                                </div>
                            </div>
                        </div>
                        <div class="row" style=" height: 70px">
                            <div class="col-md-6 mb-2">
                                <div class="form-outline mb-4" style="height: 50px">
                                    <label style="color: black" class="form-label" for="form2Example20">Departure</label>
                                    <input id="form2Example20" disabled  class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px"/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline mb-4" style="height: 50px">
                                    <label style="color: black" class="form-label" for="form2Example2">Arrival</label>
                                    <input type="text" id="form2Example2" disabled  class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-outline mb-4" style="height: 50px">
                            <label style="color: black" class="form-label" for="form2Example1">Number Air Craft</label>
                            <input type="text" id="form2Example1"  disabled class="form-control form-control-lg"/>
                        </div>

                        <div class="form-outline mb-4" style="height: 50px">
                            <label style="color: black" class="form-label" for="form2Example3">Airport</label>
                            <input type="text" id="form2Example3" disabled  class="form-control form-control-lg"/>
                        </div>
                        <div class="form-outline mb-4" style="height: 50px">
                            <label style="color: black" class="form-label" for="form2Example4">Destination</label>
                            <input type="text" id="form2Example4" disabled  class="form-control form-control-lg"/>
                        </div>
                        <div class="row" style=" height: 70px">
                            <div class="col-md-6 mb-2">
                                <div class="form-outline mb-4" style="height: 50px">
                                    <label style="color: black" class="form-label" for="form2Example5">Quantity</label>
                                    <input  id="form2Example5" class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px"/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline mb-4" style="height: 50px">
                                    <label style="color: black" class="form-label" for="form2Example6">Total</label>
                                    <input  id="form2Example6" disabled class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-outline mb-4" style="height: 50px">
                            <label style="color: black" class="form-label" for="form2Example3">Seats</label>
                            <input type="text" id="form2Example43" disabled class="form-control form-control-lg"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function detail(id,name,departure,arrival,numberAirCraft,airport,destination,quantity,total,seats) {
        let seat = "";
        for (const s of seats) {
            seat += s
        }

        document.getElementById("form2Example18").value=id;
        document.getElementById("form2Example19").value=name;
        document.getElementById("form2Example20").value=departure;
        document.getElementById("form2Example2").value=arrival;
        document.getElementById("form2Example1").value=numberAirCraft;
        document.getElementById("form2Example3").value=airport;
        document.getElementById("form2Example4").value=destination;
        document.getElementById("form2Example5").value=quantity;
        document.getElementById("form2Example6").value=total;
        // document.getElementById("form2Example43").value=seat;

    }
</script>

<center>
    <p th:text="${list.getNumber()+1}"></p>
</center>
<center>
    <a th:if="${list.hasPrevious()}"
       th:href="@{list(page=${list.number -1})}">
        <button style=" width: 80px;height: 40px;background: #3893cc;border-radius: 30px">
        <span style="color: whitesmoke">
            <i class="fa-solid fa-angles-left"></i>
        </span>
        </button>
    </a>
    <a th:if="${list.hasNext()}"
       th:href="@{list(page=${list.number +1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px">
        <span style="color: whitesmoke">
           <i class="fa-solid fa-angles-right"></i>
        </span>
        </button>
    </a>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>

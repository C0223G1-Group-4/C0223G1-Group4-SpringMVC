    <div style="background: #00ACEE">
                <center>
                <h2>Search Ticket</h2>
                <form th:action="@{/search}" th:method="get">
                        <span>Air Port</span>
                        <select name="airPort" class="form-select mt-3"  style="width: 20%;height: 30px;border-radius: 20px">
                            <option value="" disabled selected hidden>Air Port</option>
                            <option
                                    value="Sai Gon">
                                Sai Gon
                            </option>
                            <option
                                    value="Da Nang">
                                Da Nang
                            </option>
                            <option
                                    value="Hue">Hue
                            </option>
                            <option
                                    value="Ha Noi">Ha Noi
                            </option>
                        </select>
                    <span>Destination</span>
                    <select name="destination" class="form-select mt-3"  style="width: 20%;height: 30px;border-radius: 20px">
                        <option value="" disabled selected hidden>Destination</option>
                        <option
                                value="Sai Gon">
                            Sai Gon
                        </option>
                        <option
                                value="Da Nang">
                            Da Nang
                        </option>
                        <option
                                value="Hue">Hue
                        </option>
                        <option
                                value="Ha Noi">Ha Noi
                        </option>
                    </select>
                        <span><i class="fa-solid fa-plane-departure"></i></span>
                        <input type="date" name="departure"  style="width: 20%;height: 30px;border-radius: 20px">
                        <span><i class="fa-solid fa-plane-arrival"></i></span>
                        <input type="date" name="arrival"  style="width: 20%;height: 30px;border-radius: 20px">
                    <center>
                        <div class="form-button mt-3" style="padding-top: 30px">
                            <button id="submit" type="submit"
                                    style="width: 130px;height: 40px;background: #3893cc;color: whitesmoke;border-radius: 30px">
                                <span class="inline-danger"><i class="fa-solid fa-magnifying-glass"></i></span>
                            </button>
                        </div>
                    </center>
                </form>
                </center>

    <center>
    <div th:if="${msgErr!=null}">
        <h2 style="color: red" th:text="${msgErr}"></h2>
    </div>
</center>

<div id="container" th:each="ticket :${listTicket}">
    <span class="price" th:text="${#numbers.formatDecimal(ticket.idAirCraft.routes.get(0).fare, 2, 'COMMA', 0, 'POINT')} + ' VND/people'"></span>
        <div class="product-details col-lg-6" style="float: left">
        <h1>Tian Flight</h1>
        <span class="information" th:text="${ticket.idAirCraft.routes.get(0).airPort}"></span> <i class="fa-solid fa-arrow-right"></i> <span class="information" th:text="${ticket.idAirCraft.routes.get(0).destination}"></span><br>
        <span class="information" th:text="${ticket.flightSchedule.departure.substring(11,16)}"></span><span> <i class="fa-solid fa-plane-departure"></i> </span>
        <span class="information" th:text="${ticket.flightSchedule.arrival.substring(11,16)}"></span>  <span> <i class="fa-solid fa-plane-arrival"></i></span> <br>
        Number AirCraft: <span class="information" th:text="${ticket.idAirCraft.numberAirCraft}"></span><br>
        Departure: <span class="information" th:text="${ticket.flightSchedule.departure.substring(0,10)}"></span><br>
        Arrival: <span class="information" th:text="${ticket.flightSchedule.arrival.substring(0,10)}"></span><br>
        Capacity: <span class="information" th:text="${ticket.idAirCraft.capacity}"></span><br>
        <div class="control"  style="margin-top: 160px;position: sticky">
            <a th:href="@{/chair_flight/{id}(id=${ticket.id})}">
            <button class="btn">
                <span class="buy">Booking now</span>
            </button>
                </a>
        </div>
    </div>
    <div class="product-image">
        <img src="/home/images/image (2).png"/>

    </div>

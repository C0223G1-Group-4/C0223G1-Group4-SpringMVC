<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flight Schedule Air Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

        *, body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
        }

        html ,body{
            background-size: cover;
            background: url("https://giupban.com.vn/wp-content/uploads/Hinh-nen-may-bay-dep-full-hd-Ohaylam.com-14.jpg") no-repeat center center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Montserrat", sans-serif;
            height: 100vh;
            margin: 10px 0 50px;
            width: 100%;
        }


        .form-holder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .form-holder .form-content {
            position: relative;
            text-align: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 60px;
        }

        .form-content .form-items {
            border: 3px solid #fff;
            padding: 40px;
            display: inline-block;
            width: 100%;
            min-width: 540px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            text-align: left;
            -webkit-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }

        .form-content h3 {
            color: #fff;
            text-align: left;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-content h3.form-title {
            margin-bottom: 30px;
        }

        .form-content p {
            color: #000000;
            text-align: left;
            font-size: 17px;
            font-weight: 300;
            line-height: 20px;
            margin-bottom: 30px;
        }


        .form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label{
            color: #000000;
        }

        .form-content input[type=text],input[type=number], .form-content input[type=password], .form-content input[type=email], .form-content select {
            width: 100%;
            padding: 9px 20px;
            text-align: left;
            border: 0;
            outline: 0;
            border-radius: 6px;
            background-color: #fff;
            font-size: 15px;
            font-weight: 300;
            color: #8D8D8D;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            margin-top: 16px;
        }


        .btn-primary{
            background-color: #6C757D;
            outline: none;
            border: 0px;
            box-shadow: none;
        }

        .btn-primary:hover, .btn-primary:focus, .btn-primary:active{
            background-color: #495056;
            outline: none !important;
            border: none !important;
            box-shadow: none;
        }

        .form-content textarea {
            position: static !important;
            width: 100%;
            padding: 8px 20px;
            border-radius: 6px;
            text-align: left;
            background-color: #fff;
            border: 0;
            font-size: 15px;
            font-weight: 300;
            color: #8D8D8D;
            outline: none;
            resize: none;
            height: 120px;
            -webkit-transition: none;
            transition: none;
            margin-bottom: 14px;
        }

        .form-content textarea:hover, .form-content textarea:focus {
            border: 0;
            background-color: #ebeff8;
            color: #8D8D8D;
        }

        .mv-up{
            margin-top: -9px !important;
            margin-bottom: 8px !important;
        }

        .invalid-feedback{
            color: #ff606e;
        }

        .valid-feedback{
            color: #2acc80;
        }
    </style>
</head>
<div th:if="${msg!=null}">
    <p th:text="${msg}"></p>
</div>
<body>


<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <center><h2>Create flight schedule air craft</h2></center>
                    <form th:action="@{/flight-schedule-air-craft/create}" th:method="post"
                          th:object="${flightScheduleAirCraft}">
                        <div class="col-md-12">
                            <p>Air Craft</p>
                            <select th:field="*{idAirCraft}" class="form-select mt-3" required>
                                <option th:each="airCraft :${airCraftList}" th:text="${'Code Air Craft: ' +airCraft.numberAirCraft+', capacity: '+airCraft.capacity}"
                                        th:value="${airCraft.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <p>Flight Schedule</p>
                            <select th:field="*{flightSchedule}" class="form-select mt-3" required>
                                <option th:each="flightSchedule :${flightScheduleList}"
                                        th:text="${'Code Flight Schedule: ' +flightSchedule.codeFlightSchedule+', arrival: '+flightSchedule.arrival+', departure: '+flightSchedule.departure}"
                                        th:value="${flightSchedule.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <p>Route</p>
                            <select th:name="idRoute" class="form-select mt-3" required>
                                <option th:each="route :${routeList}" th:value="${route.id}"
                                        th:text="${'Code Route: ' +route.codeRoute+', Air Port: '+route.airPort+', Destination: '+route.destination+', Fare: '+route.fare}"></option>
                            </select>
                        </div>
                        <center>
                        <div class="form-button mt-3" style="padding-top: 30px">
                            <button id="submit" type="submit" style="width: 130px;height: 40px;background: #3893cc;color: whitesmoke;border-radius: 30px" >Create</button>
                        </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

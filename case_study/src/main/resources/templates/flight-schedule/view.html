<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Flight Schedule</title>
    <link rel="stylesheet" href="css/style-of-tai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/button-of-tai.css">
    <style>
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(calc(100%));
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        div p{
            color: black;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
    transition: all linear 0.3s;">
    <div class="toast-header bg-success">
        <strong class="me-auto">Notification</strong>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" >
        <p th:text="${msg}"></p>
    </div>
</div>
<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msgErr != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards;
    transition: all linear 0.3s;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Notification</strong>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" >
        <p th:text="${msgErr}"></p>
    </div>
</div>
<section>
    <!--for demo wrap-->
    <h1>Management Flight Schedule</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>STT</th>
                <th>Mã lịch bay</th>
                <th>Ngày bay</th>
                <th>Ngày đến</th>
                <th><a href="flight-schedule/create">
                    <button class="button">
                        <span class="button-text" style="font-size: 25px"><i class="fa-solid fa-calendar-days"></i></span>
                        <div class="fill-container"></div>
                    </button>
                </a></th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="flight,loop :${flightSchedule}">
                <td th:text="${loop.count}"></td>
                <td th:text="${flight.codeFlightSchedule}"></td>
                <td th:text="${flight.departure}"></td>
                <td th:text="${flight.arrival}"></td>
                <td>
                    <a th:href="@{flight-schedule/edit/{id}(id=${flight.id})}"><span style="font-size: 20px;color: whitesmoke"><i
                            class="fa-solid fa-pen-to-square"></i></span></a>
                    <a th:attr="onclick=|deleteFlightSchedule('${flight.id}'
                    ,'${flight.departure}','${flight.arrival}')|" href="#"
                       data-bs-toggle="modal" data-bs-target="#exampleModal"> <span
                            style="font-size: 20px;padding-left: 20px;color: whitesmoke"><i
                            class="fa-solid fa-trash-can"></i></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<center>
    <p th:text="${flightSchedule.getNumber()+1}"></p>
</center>
<center>
    <a th:if="${flightSchedule.hasPrevious()}" th:href="@{flight-schedule(page=${flightSchedule.number -1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px">
        <span style="color: whitesmoke">
            <i class="fa-solid fa-angles-left"></i>
        </span>
        </button>
    </a>
    <a th:if="${flightSchedule.hasNext()}" th:href="@{flight-schedule(page=${flightSchedule.number +1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px">
        <span style="color: whitesmoke">
           <i class="fa-solid fa-angles-right"></i>
        </span>
        </button>
    </a>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function deleteFlightSchedule(id, departure,arrival) {
       document.getElementById("deleteId").value=id;
       document.getElementById("departure").innerText=departure;
       document.getElementById("arrival").innerText=arrival;
    }
</script>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <center>
                    <span style="font-size: 120px;color: black"><i class="fa-solid fa-trash-can"></i></span>
                    <div>
                        <p style="color: red">Bạn có muốn xóa lịch bay có </p>
                     <span style="color:black;">Departure:</span>    <span style="color: black" id="departure"></span><br>
                    <span style="color:black;">Arrival: </span>     <span style="color: black" id="arrival"></span><br>
                    </div>
                </center>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/flight-schedule/delete}">
                    <input type="hidden" id="deleteId" name="deleteId">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

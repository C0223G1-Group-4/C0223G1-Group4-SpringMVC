<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="home/css/navbar.css">
  <link rel="stylesheet" href="home/css/style.css">


</head>
<body>
<div id="header-wrap" th:fragment="copy">
<header th:fragment="header">
  <div class="navbar">
<!--    <div class="logo"><a href="#">Treval</a></div>-->
    <ul class="links">
      <li><a th:href="@{/route}">Route</a></li>
      <li><a th:href="@{/air-craft}">Air Craft</a></li>
      <li><a th:href="@{/flight-schedule}">Flight Schedule</a></li>
      <li><a th:href="@{/flight-schedule-air-craft}">Ticket</a></li>
      <li><a th:href="@{/post}">Post</a></li>
    </ul>
<!--    <a href="" class="action-btn">Get Started</a>-->
    <div class="toggle-btn">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>

  <div class="dropdown-menu">
    <li><a href="">Air Craft</a></li>
    <li><a href="">Flight Schedule</a></li>
    <li><a href="">Flight Schedule Air Craft</a></li>
    <li><a href="">Post</a></li>
    <li><a href="">Route</a></li>
<!--    <li><a href="" class="action-btn">Get Started</a></li>-->
  </div>
</header>

<script>
  const toggleBtn = document.querySelector('.toggle-btn')
  const toggleBtnIcon = document.querySelector('.toggle-btn i')
  const dropDownMenu = document.querySelector('.dropdown-menu')

  toggleBtn.onclick = function () {
    dropDownMenu.classList.toggle('open')
    const isOpen = dropDownMenu.classList.contains('open')
    toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-bars'
            : 'fa-solid fa-bars'
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</div>
</body>
</html>

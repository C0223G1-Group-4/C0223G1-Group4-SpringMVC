<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update Passenger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Update Passenger</h2>
<a href="/passenger">Back to home</a>

<div class="container">
  <form th:action="@{/passenger/update}" th:object="${passengerDto}" method="post">
    <input type="hidden" th:field="*{id}" readonly/>

    <div class="form-group">
      <label for="name" class="h6">Name:</label>
      <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}"></p>
      <div class="input-group">
        <input type="text" id="name" class="form-control" placeholder="Enter name"
               th:field="*{name}"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="h6">Address:</label>
      <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{address}"></p>
      <div class="input-group">
        <input type="text" id="address" class="form-control" placeholder="Enter address"
               th:field="*{address}"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="h6">Age:</label>
      <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{age}"></p>
      <div class="input-group">
        <input type="date" id="age" class="form-control" placeholder="Enter age"
               th:field="*{age}"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="h6">Phone Number:</label>
      <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></p>
      <div class="input-group">
        <input type="number" id="phone" class="form-control" placeholder="Enter phone number"
               th:field="*{phoneNumber}"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="h6">Citizen Id:</label>
      <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{citizenId}"></p>
      <div class="input-group">
        <input type="number" id="citizen" class="form-control" placeholder="Enter citizen id"
               th:field="*{citizenId}"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="h6">Nationality:</label>
      <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{nationality}"></p>
      <div class="input-group">
        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality"
               th:field="*{nationality}"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="mt-3 text-center">
      <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
        -- Save <i class="fa-solid fa-floppy-disk"></i> --
      </button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update Passenger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/home/css/form-create-edit.css">
</head>
<body>

<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <center><h2>Update air craft</h2></center>
          <form th:action="@{/passenger/update}" th:object="${passengerDto}" th:method="post">
            <input type="hidden" th:field="*{id}">

            <div class="col-md-12">
              <p>Name</p>
              <input class="form-control" type="text" th:field="*{name}"
                     required>
              <p style="color: red" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></p>
            </div>
            <div class="col-md-12">
              <p>Age</p>
              <input class="form-control" type="date" th:field="*{age}"
                     required>
              <p style="color: red" th:if="${#fields.hasErrors('age')}"
                 th:errors="*{age}"></p>
            </div>
            <div class="col-md-12">
              <p>Nationality</p>
              <input class="form-control" type="text" th:field="*{nationality}"
                     required>
              <p style="color: red" th:if="${#fields.hasErrors('nationality')}"
                 th:errors="*{nationality}"></p>
            </div>
            <div class="col-md-12">
              <p>Address</p>
              <input class="form-control" type="text" th:field="*{address}"
                     required>
              <p style="color: red" th:if="${#fields.hasErrors('address')}"
                 th:errors="*{address}"></p>
            </div>
            <div class="col-md-12">
              <p>Citizen Id</p>
              <input class="form-control" type="text" th:field="*{citizenId}"
                     required>
              <p style="color: red" th:if="${#fields.hasErrors('citizenId')}"
                 th:errors="*{citizenId}"></p>
            </div>
            <div class="col-md-12">
              <p>Telephone</p>
              <input class="form-control" type="number" th:field="*{phoneNumber}"
                     placeholder="Phone number" required>
              <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
                 th:errors="*{phoneNumber}"></p>
            </div>
            <center>
              <div class="form-button mt-3" style="padding-top: 30px">
                <button id="submit" type="submit"
                        style="width: 130px;height: 40px;background: #3893cc;border-radius: 30px;color: whitesmoke">
                  Submit
                </button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Detail Passenger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Singer Information</h2>

<a href="/passenger">back to home page</a>

<div th:object="${passenger}">
  <tr>
    <td>Name</td>
    <td th:text="${passenger.name}"></td>
  </tr>
  <tr>
    <td>Age</td>
    <td th:text="${passenger.age}"></td>
  </tr>
  <tr>
    <td>Citizen Id</td>
    <td th:text="${passenger.citizenId}"></td>
  </tr>
  <tr>
    <td>Address</td>
    <td th:text="${passenger.address}"></td>
  </tr>
  <tr>
    <td>Phone Number</td>
    <td th:text="${passenger.phoneNumber}"></td>
  </tr>
  <tr>
    <td>Nationality</td>
    <td th:text="${passenger.nationality}"></td>
  </tr>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

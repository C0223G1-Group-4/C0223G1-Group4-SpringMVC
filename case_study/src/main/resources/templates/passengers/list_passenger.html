<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Passenger</title>
    <link rel="stylesheet" href="/home/css/style-of-tai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="home/css/style-of-tai.css">
    <link rel="stylesheet" href="home/css/button-of-tai.css">
    <style>
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(calc(100%));
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>


<div th:insert="header/navbar :: copy"></div>

<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg3 != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
            transition: all linear 0.3s;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Notification</strong>
        <small>1 second ago</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" th:text="${'Delete passenger new success!'}">
    </div>
</div>
<div aria-atomic="true" aria-live="assertive" class="toast show " role="alert" th:if="${msg2 != null}"
     style="
    position: fixed;right: 10px;top: 100px;animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
            transition: all linear 0.3s;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Notification</strong>
        <small>1 second ago</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" th:text="${'Update passenger new success!'}">
    </div>
</div>

<section>
    <h1 style="margin-top: 2%">Passenger List</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0" class="container">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Nationality</th>
<!--                <th>Email</th>-->
<!--                <th>Address</th>-->
<!--                <th>Telephone</th>-->
<!--                <th>Citizen Id</th>-->
                <th>Action</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="pa, status : ${passenger}">
                <td th:text="${passenger.number*5 + status.count}"></td>
                <td th:text="${pa.name}"></td>
                <td th:text="${pa.age}"></td>
                <td th:text="${pa.nationality}"></td>
<!--                <td th:text="${pa.address}"></td>-->
<!--                <td th:text="${pa.phoneNumber}"></td>-->
<!--                <td th:text="${pa.citizenId}"></td>-->
<!--                <td th:text="${pa.accountUser.email}"></td>-->

                <td><a th:href="@{/passenger/info/__${pa.id}__}"
                       class="btn btn-primary btn-outline-light">Detail</a></td>
                <td><a th:href="@{/passenger/edit/__${pa.id}__}"
                       class="btn btn-warning btn-outline-light">Update</a></td>
                <td>
                    <button th:attr="onclick=|deletePassenger('${pa.id}', '${pa.name}')|"
                            class="btn btn-danger btn-outline-secondary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#deletePassenger">
                        <span class="fa-solid fa-person-circle-minus text-light h6 m-auto ">Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<center>
    <p th:text="${passenger.getNumber()+1}"></p>
</center>
<center style="margin-bottom: 20%">
    <a th:if="${passenger.hasPrevious()}" th:href="@{'/passenger'(page=${passenger.number -1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px;border: whitesmoke">
        <span style="color: whitesmoke">
            <i class="fa-solid fa-angles-left"></i>
        </span>
        </button>
    </a>
    <a th:if="${passenger.hasNext()}" th:href="@{'/passenger'(page=${passenger.number +1})}">
        <button style="width: 80px;height: 40px;background: #3893cc;border-radius: 30px;border: solid 1px whitesmoke">
        <span style="color: whitesmoke">
           <i class="fa-solid fa-angles-right"></i>
        </span>
        </button>
    </a>
</center>

<div class="modal fade" id="deletePassenger" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modalCSS">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Are you sure you want to delete?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/passenger/delete}">
                <div class="modal-body">
                    <h4 style="color: #cd0a0a">Once you delete it, it can't be restored, are you sure?</h4>
                    <span class="h6">Name:</span><strong id="nameDelete" class="text-danger ps-2"
                                                         th:text="${name}"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" value="delete">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function deletePassenger(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
        debugger
    }


    setTimeout(() => {
        let toast = document.getElementsByClassName("toast")[0];
        toast.style.transform = "translate(" + 0 + "," + 100 + "%)";
        toast.style.opacity = 0;
        toast.style.transition = 0.5 + "s transform, " + 1 + "s opacity";
    }, 2500);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

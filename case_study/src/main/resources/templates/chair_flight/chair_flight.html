<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="chair/chair.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="container">
    <h1 style="text-align: center;margin-bottom: 20px">BOOKING TICKET</h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="plane">
                <div class="cockpit">
                    <h1>Vietnam Airline</h1>
                </div>
                <div class="exit exit--front fuselage">

                </div>
                <div class="row">
                    <div class="col-2" th:each="l,loop:${list}" style="margin-bottom: 20px">
                        <div th:if="${l.statusChair==true}">
                            <button disabled type="button" class="btn btn-danger"
                                    th:text="${l.getChair().nameChair}" th:id="${l.id}">
                            </button>
                        </div>
                        <div th:if="${l.statusChair==false}">
                            <button type="button" disabled class="btn btn-primary"
                                    th:text="${l.getChair().nameChair}" th:id="${l.id}">
                            </button>
                        </div>

                        <!--                    <li class="seat">-->
                        <!--                        <input type="checkbox" th:id="${l.id}"/>-->
                        <!--                        <label th:for="${l.id}" th:text="  ${l.getChair().nameChair}  "></label>-->
                        <!--                    </li>-->
                    </div>
                </div>
                <div class="exit exit--front fuselage">

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <form th:action="@{/chair_flight/create}" th:method="post">
                    <h1>Danh sách ghế còn lại</h1>
                <div class="row">
                    <div class="col-2" th:each="l:${list}">
            <span style="float: left" th:if="${l.statusChair==false}">
                <input type="checkbox" th:value="${l.id}" name="chair"/>
                <label th:for="${l.id}" th:text="${l.getChair().nameChair}"></label>
            </span>
                        <span style="float: left" th:if="${l.statusChair==true}">
                <input disabled type="checkbox" th:value="${l.id}"/>
                <label th:for="${l.id}" th:text="  ${l.getChair().nameChair}"></label>
            </span>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
</script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="chair/chair.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="container">
    <h1 style="text-align: center;margin-bottom: 20px">BOOKING TICKET</h1>
    <div class="row">
    <div class="col-lg-6">
        <div class="plane">
            <div class="cockpit">
                <h1>Vietnam Airline</h1>
            </div>
            <div class="exit exit--front fuselage">

            </div>
            <div class="row" >
                <div class="col-2" th:each="l,loop:${list}" style="margin-bottom: 20px">
                    <button type="button" class="btn btn-primary"
                            th:text="${l.getChair().nameChair}" th:id="${l.id}">
                    </button>
                </div>
            </div>
            <div class="exit exit--front fuselage">

            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Ticket Information</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row"></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function changeColor(id){
    if(document.getElementById(id).value==0){
        document.getElementById(id).value=1
        document.getElementById(id).style.backgroundColor="green";
        return;
    }
    document.getElementById(id).style.backgroundColor="red";
    document.getElementById(id).value=0;
    return;

}
</script>
</body>
</html>

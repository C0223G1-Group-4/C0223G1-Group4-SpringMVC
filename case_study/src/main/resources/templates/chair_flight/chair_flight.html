<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/chair/chair.css" rel="stylesheet" type="text/css" media="all">

    <link href="/home/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/home/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <style>
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(calc(100%));

            }
            to {
                opacity: 1;
                transform: translateX(0);

            }
        }
        div p{
            color: black;

        }
        @keyframes fadeOut {
            to {
                opacity: 0;

            }
        }
    </style>
</head>
<body style="background: url(/information_ticket/images/1.jpg)no-repeat center top;">
<div aria-atomic="true" aria-live="assertive" class="toast show"  role="alert" th:if="${message != null}"
     style="
    position: fixed;right: 10px;top: 100px; animation: slideInRight ease 1s, fadeOut linear 1s 2s forwards; // thời gian msg trượt
    transition: all linear 0.3s;z-index: 9999999">
    <div class="toast-header bg-success">
        <strong class="me-auto" style="color: white">Notification</strong>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" >
        <p th:text="${message}"></p>
    </div>
</div>
<div class="container">
<h1 style="text-align: center;margin-bottom: 20px;color: white">BOOKING TICKET</h1>
<!--<h5 style="color: red;text-align: center" th:if="${message}" th:text="${message}"></h5>-->
<div class="row">
    <div class="col-5">
        <div class="plane">
            <div class="cockpit">
                <h1 style="color: white">Vietnam Airline</h1>
            </div>
            <form th:action="@{/chair_flight/create}" th:method="post">
            <div class="exit exit--front fuselage">

            </div>

            <div class="row cabin fuselage">

                <div class="col-2 seats" th:each="l,loop:${list}" style="margin-bottom: 20px">

                        <input type="hidden" name="idCraftSchedule" th:value="${idCraftSchedule}">
                    <div th:if="${l.statusChair==true}">
                        <button disabled type="button" class="btn btn-secondary"
                                th:text="${l.getChair().nameChair}" th:id="${l.id}">
                        </button>
                    </div>
                    <div class="seat" style="float: left" th:if="${l.statusChair==false}">
                <input type="checkbox" th:id="${l.id}" th:value="${l.id}"  name="chair"/>
                <label th:for="${l.id}" th:text="${l.getChair().nameChair}"></label>
            </div>
                </div>

            </div>

            <div class="exit exit--front fuselage">

            </div>
                <button class="btn btn-primary" type="submit" style="float: right">Next</button>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
    <div class="col-4">
        <div class="row" style="margin-bottom: 15px"><img src="/information_ticket/images/a1.png" width="100%"></div>
        <div class="row" style="margin-bottom: 15px"><img src="/information_ticket/images/a2.png" width="100%"></div>
        <div class="row" style="margin-bottom: 15px"><img src="/information_ticket/images/a3.png" width="100%"></div>
        <div class="row" style="margin-bottom: 15px"><img src="/information_ticket/images/a4.png" width="100%"></div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
</script>
</body>
</html>
